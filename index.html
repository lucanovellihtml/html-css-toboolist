<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE CSS PAGE HTML -->
    <link href="/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header>
        <img src="/img/Toboolist-logo.jpg" alt="Immagine Logo">
    </header>


    <main>
        <div id="box-main">

            <header>
                <button class="button" id="button-task">Add Task</button>
                <button class="button" id="button-section">Add Section</button>
            </header>

            <div id="box-list">
                <div class="box-list-task">
                    <h2 class="title-list-task"><u class="title-icon-list-task">&#11206;</u> New Task</h2>
                    <ul class="list">
                        <li>
                            <div class="box-icon true">&#x2713;</div>
                            <span>Quarterly Newsletter</span>
                            <span class="span-icon-list-task editorial">Editorial</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
